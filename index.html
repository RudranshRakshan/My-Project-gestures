<html>

<head>
  <title>Gesture Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>
      <h3 class="btn btn-success heading">Gesture Web App
        <br>
        <span class="emoji">
          <b>✌🏻👍🏻👌🏻👎🏻🤏🏻👋🏻🤟🏻🤘🏻</b>
        </span>

      </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie of the gesture to knoe about it's meaning
        <br>
        <b style="color: yellow">On the following gestures model is trained to</b>
        <br>
        <b class="emoji">👍🏻,👌🏻,✌🏻,👎🏻</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>webcam View - </label>
        <div id="camera"></div>
        <br>
        <br>
        <button class="btn btn-primary" onclick="capture()">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction-</label>
        <p class="emotion_name" id="emotion1"></p>
        <p class="emoji" id="emoji1"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-danger" onclick="check()">Predict Gesture</button>
      </div>

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
